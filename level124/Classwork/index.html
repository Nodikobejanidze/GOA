<!--გამოიყენეთ React, ReactDOM და Babel cdn ები და დააკავშირეთ თქვენს html ის ფაილს, შემდეგ შექმენით html ში ფესვი ელემენტი, ჯავასკრიპტის ფაილში jsx გამოყენებით შექმენით კომპონენტი/ნაწილი სადაც გამოიტანთ სათაურს, პარაგრაფებს და ღილაკებს, საბოლოოდ კი დარეენდერეთ გვერდზე ეს ობიექტები, კომენტარებიტ ახსენით რას აკეთე ს ყველა ის ბიბლიოთეკა რაც ჩამოვთვალეთ და ახსენით რა არის jsx-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Project</title>
    <!-- React, ReactDOM და Babel CDNs -->

    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

</head>
<body>

    <div id="root"></div>

    <!-- JavaScript ფაილი (JSX კოდის ჩასასმელად) -->

</html>
